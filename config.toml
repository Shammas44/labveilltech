baseURL = "https://github.com/Shammas44/labveilltech/gh-pages"
theme = "risotto"
title = "Sébastien Traber"
author = "Sébastien Traber"
copyright = "© 2023 [Sébastien Traber](https://sebastientraber.com)"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "fr"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-dark"

# Sidebar: about/bio
[params.about]
title = "Qui suis-je ?"
description = "Etudiant en ingénierie des médias, je suis passionné par le développement web et ses technologies"
logo = ""

# Sidebar: social links
# Available icon sets:
# * FontAwesome 6 <https://fontawesome.com/> ('fa-brands', 'fa-normal', or 'fa-solid' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/Shammas44"

